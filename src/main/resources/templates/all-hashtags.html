<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All hashtags SurvivingCodingBootCamp</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
        </nav>
    </header>
    <main th:each="hashtag: ${hashtags}">
        <a th:href="'/hashtags/' +${hashtag.id}" href="#" th:text="'#' +${hashtag.name}">
        </a>
    </main>
</div>
</body>
</html>
